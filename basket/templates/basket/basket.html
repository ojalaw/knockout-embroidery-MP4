{% extends 'base.html' %}
{% load math_filters %}
{% block content %}
<h1>Basket</h1>
<div>
    {% for item in basket_items %}
    <div class="basket-item">
        <p>Product: {{ item.product.name }}</p>
        <p>Price: {{ item.product.price }}</p>
        <p>Quantity: {{ item.quantity }}</p>
        <p>Total Price: {{ item.product.price|multiply:item.quantity }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
