{% extends 'base.html' %}

{% block content %}
    <h2>Add a Review for {{ product.name }}</h2>

    <form method="post" action="{% url 'add_review' product_id=product.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>

    <!-- Link back to all reviews or product detail page -->
    <a href="{% url 'product_detail' product.id %}">Back to Product</a>
{% endblock %}
