{% extends 'base.html' %}

{% block content %}
<div class="review-form-container">
    <h1>Add a Review</h1>

    <form method="post" action="{% url 'add_review' %}">
        {% csrf_token %}
        
        <div class="form-group " aria-label="Review title">
            {{ form.title }}
        </div>

        <div class="form-group">
            {{ form.comment }}
        </div>

        <div class="star-rating">
            {% for value in "54321" %}
                <input type="radio" name="rating" id="rating-{{value}}" value="{{value}}" {% if form.rating.value == value %} checked {% endif %}/>
                <label for="rating-{{value}}" title="{{value}} stars">&#9733;</label>
            {% endfor %}
        </div>

        <button type="submit" class="btn">Submit Review</button>
    </form>

    <a href="{% url 'products' %}" class="btn btn-secondary btn-main">Back to Products</a>
</div>
{% endblock %}
